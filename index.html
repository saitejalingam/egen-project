<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Reservation Portal</title>
    <meta name="Description" content="Welcome to the online reservation portal!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/base_css.css" rel="stylesheet">
    <link href="css/index_css.css" rel="stylesheet">

</head>
<body>
    <div class="menu-bar">
        <a class="btn btn-default btn-sm  menu-icons" title="Settings" href="views/login.html"><i class="fa fa-cog fa-2x fa-fw"></i></a>
        <a class="btn btn-default btn-sm  menu-icons" title="Leave a Rating!" href="views/rating.html"><i class="fa fa-star fa-2x fa-fw"></i></a>
        <a class="btn btn-default btn-sm  menu-icons" title="Our Location" href="views/location.html"><i class="fa fa-location-arrow fa-2x fa-fw"></i></a>
    </div>

    <div class="container main-menu col-md-8 col-sm-11 col-centered">
        <ul class="nav nav-pills nav-justified">
            <li class="active"><a data-toggle="pill" href="#new"><span class="icon"><i class="fa fa-cutlery fa-fw"></i></span> New Reservation</a></li>
            <li><a data-toggle="pill" href="#existing"><span class="icon"><i class="fa fa-pencil fa-fw"></i></span> Change Reservation</a></li>
        </ul>
        <div class="tab-content">
            <div id="new" class="tab-pane fade in active col-md-8 col-centered">
                <form onsubmit="">

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input class="form-control" type="text" placeholder="Guest name" required title="Ex: John Smith">
                    </div>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-clock-o fa-fw"></i></span>
                        <input class="form-control" type="date" required title="Date of Reservation">
                    </div>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-group fa-fw"></i></span>
                        <input class="form-control" type="number" placeholder="Number of attendees" required title="Party Size">
                    </div>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                        <input class="form-control" type="tel" placeholder="Contact: (xxx)xxx-xxxx" required title="Contact Details">
                    </div>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input class="form-control" type="email" placeholder="Email address">
                    </div>

                    <button class="btn btn-default btn-m btn-rate" type="submit">Reserve</button>
                </form>
            </div>

            <div id="existing" class="tab-pane fade box-options col-md-8 col-centered">
                <form onsubmit="">

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-cutlery fa-fw"></i></span>
                        <input class="form-control" type="text" title="Your reservation ID" placeholder="Enter 10 digit Reservation ID" required>
                    </div>

                    <button class="btn btn-default btn-m" type="submit">Change Reservation</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
